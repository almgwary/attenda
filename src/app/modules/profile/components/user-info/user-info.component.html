<div class="row">
  <div class="col-md-12 mt-3">
        <span class="profile-img-container">
            <img src="https://api.adorable.io/avatars/285/{{user?.name}}.png"
                 [style.display]="imageLoaded ? '' : 'none'"
                 (load)="picLoaded()"
                 [alt]="user?.name">

          <ngx-avatar
            *ngIf="!imageLoaded"
            size="100" [round]="true"
            [name]="user?.name | words"></ngx-avatar>

        </span>


  </div>
  <div class="col-md-12">
    <h3 class="name"> ❤️  {{user?.name}}</h3>
    <div class="row">
      <div class="col-md-12 text-center">
        {{user?.position}} <span class="label-btn id">🆔 {{user?.globalId}}</span>

      </div>
    </div>
  </div>
</div>
